<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar {
            background-color: rgb(14, 124, 14);
        }
        .hero-image {
            background-image: url("https://www.hdwallpapers.in/download/green_plant_pot_black_background_dark_theme_hd_dark_theme-1600x900.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 500px;
        }
        .hero-text {
            text-align: center;
            padding: 200px;
        }
        .container {
            margin-top: 10px;
        }
        .btn-primary {
            background-color: rgb(14, 124, 14);
            border-color: rgb(14, 124, 14);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-inverse navbar-fixed-top">
        <div class="container">
            <h2>Welcome to our Marketplace</h2>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar"
                aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-dark mr-3" th:href="@{/basket}">View Basket</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link btn btn-dark" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero-image">
        <div class="hero-text">
            <a class="btn btn-dark" th:href="@{/marketplace}">Visit Marketplace</a>
        </div>
    </div>

    

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
