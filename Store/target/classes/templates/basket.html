<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Shopping Basket</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<style>
.navbar {
	background-color: rgb(14, 124, 14);
}
</style>
<body>
	<!-- create navigation bar (header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/}">Registration and
					Login</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<br>
	<br>
	<div class="container">
		<h1>Your Basket</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Total Price</th>
				</tr>
			</thead>
			<tbody>
				<!-- iterate over the items in the basket and display them in the table -->
				<tr th:each="item : ${basket.getItems()}">
					<td th:text="${item.getName()}"></td>
					<td th:text="${item.getPrice()}"></td>
					<td th:text="${item.getQuantity()}"></td>
					<td th:text="${basket.getTotal()}"></td>
				</tr>
				
			</tbody>
		</table>
		<!-- add a button to return to the index page -->
		<a th:href="@{/}" class="btn btn-primary">Return to Home Page</a>
	</div>
	<input type="hidden" th:name="${_csrf.parameterName}"
		th:value="${_csrf.token}" />

</body>
</html>
